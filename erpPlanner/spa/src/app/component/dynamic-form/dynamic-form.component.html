<input [formControl]="control" />
<p>{{control.value}}</p>

<h2>Form Control Section </h2>

<form [formGroup]="controlGroup" (submit)="onSubmit()">

  <label for="first-name">First Name: </label>
  <input id="first-name" type="text" formControlName="firstName">
  <label for="last-name">Last Name: </label>
  <input id="last-name" type="text" formControlName="lastName">

  <button type="submit">submit</button>

</form>

<form [formGroup]="dynamicForm" (submit)="onDynamicSubmit()">

  <div class="divider"></div>
  <div *ngFor="let control of getStructure();trackBy:trackByKey">
    <div class="indicator">
      <span *ngIf="dynamicForm.get(control.name)?.invalid && dynamicForm.get(control.name)?.touched"
        class="indicator-item badge badge-primary">{{getErrorMessage(control)}}</span>
      <div class="grid bg-base-300 place-items-center">
        <label class="input input-bordered flex items-center gap-2">
          <ng-icon [name]="control.icon? control.icon : ''" class="text-3xl mx-3"></ng-icon>

          <input [id]="control.name" [formControlName]="control.name" [type]="control.type"
            [placeholder]="control.label" class="grow" />
        </label>
      </div>
    </div>
  </div>

  <button class="btn btn-primary" [disabled]="dynamicForm.invalid" type="submit">submit</button>
</form>
